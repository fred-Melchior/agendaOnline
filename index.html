<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                &#128213; Agenda de contatos &#128222;
            </h1>
        </header>
        <form id="formAgenda">
            <input id="inputNome" type="text" required placeholder="Nome do Contato">
            <input id="inputTelefone" type="tel" required placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome">---</td>
                    <td id="telefone">---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
